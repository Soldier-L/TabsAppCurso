<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Dados do Filme</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">

  <ion-card *ngIf="filme">
    <ion-card-header>
      <img *ngIf="filme.poster_path" src="https://www.themoviedb.org/t/p/w500/{{filme.poster_path}}">
    </ion-card-header>

    <ion-card-content>

      <h1>
        {{filme.title}} -
        <ion-chip color="success">{{filme.vote_average}}</ion-chip>
      </h1>

      <p>{{filme.release_date | date:'mediumDate'}}</p>

      <p class="descricao">{{filme.overview}}</p>

      <p class="genero">
      <ion-badge color="light" *ngFor="let idGenero of filme.genre_ids">
        {{generos[idGenero]}}
      </ion-badge>
      </p>

    </ion-card-content>
  </ion-card>

</ion-content>
